<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setting window</title>
  <link rel="stylesheet" href="setting.css">
</head>
<body class="light modeUpdatation" >
  <script src="setting.js" async></script>
  <header>
    <a href="popup.html"> <img id="settingsIcon" src="/images/backWhite.png" alt="Back"/> </a>
    <div class="header-title">Settings</div>
  </header>
  <main>
    <div class="heading">
        Mode:
    </div>
    <div class="mode">
        <div id="dark" class="light modeUpdatation" >Dark</div>
        <div id="light" class="light modeUpdatation" >Light</div>
    </div>
    <div class="notifications">
        <div>Notifications:</div>
        <input id="checkbox" type="checkbox">
    </div>
    <div class="heading">
        Total last submissions:
    </div>
    <div class="submission">
        <div id="five" class="light modeUpdatation" >5</div>
        <div id="ten" class="light modeUpdatation" >10</div>
        <div id="fifteen" class="light modeUpdatation" >15</div>
    </div>
  </main>
</body>
</html>
